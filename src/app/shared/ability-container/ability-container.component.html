<div
  class="p-2 text-center text-white rounded-border border-white bg-md-blue d-flex flex-column justify-content-between"
  style="height: 100%;"
>
  <div
    *ngIf="ability.multiAbility"
    id="carouselExampleControls"
    class="carousel slide"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let a of ability.abilities; let i = index"
        [class.active]="currentIndex === i"
      >
        <app-ability
          [name]="a.name"
          [desc]="a.desc"
          [input]="a.input"
          [imagePath]="a.imagePath"
          (mouseenter)="mouseEnter(a)"
        ></app-ability>
      </div>
    </div>
    <div
      class="carousel-control-prev hand"
      role="button"
      data-slide="prev"
      (click)="prev()"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
    <div
      class="carousel-control-next hand"
      role="button"
      data-slide="next"
      (click)="next()"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </div>
  </div>
  <app-ability
    *ngIf="!ability.multiAbility"
    [name]="ability.name"
    [desc]="ability.desc"
    [input]="ability.input"
    [imagePath]="ability.imagePath"
    (mouseenter)="mouseEnter(ability)"
  ></app-ability>
</div>
